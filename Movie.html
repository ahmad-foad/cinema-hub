<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6347;
        }

        .details-section {
            display: flex;
        }

        .movie-details {
            padding: 20px;
        }

        .contact-section {
            background-color: #1e1e1e;
            padding: 40px 0;
            margin-top: 40px;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #ff6347;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-icons a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }

        .contact-icons a:hover {
            color: #ff6347;
        }

        .contact-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cinema Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#movies">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="#series">Series</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Details Section -->
    <div class="container details-section">
        <div>
            <h1 id="details-title">Details Title</h1>
            <p id="details-description">Details Description</p>
        </div>
        <img id="details-image" src="" alt="Details Image" class="img-fluid">
    </div>
    </div>
    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <div class="contact-icons">
            <a href="https://discord.com/invite/yourdiscordlink" target="_blank">
                <img src="./images/discord.svg" alt="Discord Logo">
                Discord
            </a>
            <a href="mailto:youremail@example.com">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Email Logo">
                Email
            </a>
            <a href="https://t.me/yourtelegramlink" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
                Telegram
            </a>
        </div>
    </section>

    <script type="module" src="./movie-details.js"></script>

</body>

</html>
