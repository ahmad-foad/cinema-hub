<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="register-form" class="login_box" action="/server/register.php" method="POST">
            <div class="login-header">
                <span>Register</span>
            </div>
            <div class="input_box">
                <input type="text" id="firstName" name="firstName" class="input-field" required>
                <label for="firstName" class="label">First name</label>
                <i class="bx bx-user icon"></i>

            </div>
            <div class="input_box">
                <input type="text" id="lastName" name="lastName" class="input-field" required>
                <label for="lastName" class="label">Last name</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="text" id="username" name="username" class="input-field" required>
                <label for="username" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="password" name="password" class="input-field" required>
                <label for="password" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
                <label for="confirmPassword" class="label">Confirm Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <button type="submit" class="input-submit">Register</button>
            </div>
            <div class="register">
                <span>
                    Already have an account? <a href="login.html">Login</a>
                </span>

            </div>


        </form>
    </div>
    <script src="./register.js" type="module"></script>
</body>

</html>
