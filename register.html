<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Register</span>
            </div>
            <div class="input_box">
                <input type="text" id="first-name" class="input-field" required>
                <label for="first-name" class="label">First name</label>
                <i class="bx bx-user icon"></i>

            </div>
            <div class="input_box">
                <input type="text" id="last-name" class="input-field" required>
                <label for="last-name" class="label">Last name</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="confirm-pass" class="input-field" required>
                <label for="confirm-pass" class="label">confirm password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="submit" class="input-submit" value="Register">
            </div>
            <div class="register">
                <span>
                    Already have an account? <a href="login.html">Login</a>
                </span>

            </div>


        </div>
    </div>
</body>

</html>
